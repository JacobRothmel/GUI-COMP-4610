<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/scrabble.css">
    <!--jQuery Libary-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--jQuery validation plugin-->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
    <!--jQuery_UI Libary-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="JS/scrabble.js"></script>
    <title>Scrabble</title>
</head>
<body>
<div id="main">
</div>
<div id="name">
    S C R A B B L E
</div>
<br>
<br>
<br>
<br>
<!--board area-->
<div id="board">
    <img alt="board spot 0" id="0" class="board_blocks" src="images/blank.png">
    <img alt="board spot 1" id="1" class="board_blocks" src="images/blank.png">
    <img alt="board spot 2" id="2" class="board_blocks" src="images/doubleletter.png">
    <img alt="board spot 3" id="3" class="board_blocks" src="images/blank.png">
    <img alt="board spot 4" id="4" class="board_blocks" src="images/blank.png">
    <img alt="board spot 5" id="5" class="board_blocks" src="images/doubleword.png">
    <img alt="board spot 6" id="6" class="board_blocks" src="images/blank.png">
    <img alt="board spot 7" id="7" class="board_blocks" src="images/blank.png">
</div>
<br>
<br><br>
<br><br>
<br>
<!-- rack of letters-->
<div id="rack">
</div>
<br>
<br>
<br>
<br>
<!--this is the total score-->
<div id="total_score"></div>
<br>
<div class = "results">
    <!--this is the score-->
    Word score: <div id="score"></div>
    <br>
    <div id="word">word</div>
    <br>
    <button class="btn btn-info" onclick="buildboard()">
        Refill
    </button>

    <button type="button" class="btn btn-info" onClick="refreshPage()">Reset</button>
    <!--button to reset the game board-->
    <button class="btn btn-info" onclick="newTiles()">
        Submit
    </button>
</div>
</body>
</html>
